{% extends 'base.html' %}
{% block content %}
<h1>Create a user</h1>
<form action="/users/add" method="POST">
    <p>First Name</p>
    <input type="text" name="first" placeholder="Enter a first name">
    <p>Last Name</p>
    <input type="text" name="last" placeholder="Enter a last name">
    <p>Image URL</p>
    <input type="text" name="image" placeholder="Provide an image of this user"><br>
    <button>Add</button>
</form>
<form action="/">
    <button>Cancel</button>
</form>
{% endblock %}
