{% extends 'base.html' %}
{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>
    <form action="/users/{{post.user_id}}">
        <button>Cancel</button>
    </form>
    <form action="/posts/{{post.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/posts/{{post.id}}/delete">
        <button>Delete</button>
    </form>
{% endblock %}
