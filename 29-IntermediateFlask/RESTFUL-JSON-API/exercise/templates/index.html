<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcakes</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcake List</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul class="list-group">
          {% for cupcake in cupcakes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">{{cupcake.flavor}}
            <img src="{{cupcake.image}}">
            <div class="list-group">
                Size: {{cupcake.size}}
            </div>
            <div class="list-group">
                Rating: {{cupcake.rating}}
            </div>
            <button
              class="delete-cupcake btn-sm btn-danger"
              data-id="{{cupcake.id}}">X</button></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <a href="/cupcakes/new" class="btn btn-success">Add new Cupcake</a>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
